<html>
    <head>
        <link rel="stylesheet" href="assets/leaflet.css"
	          crossorigin=""/>
        <!--
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
	          crossorigin=""/> -->
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.js"
	            crossorigin=""></script>
        <style>
         #map { height: 700px; }
         .leaflet-attribution-flag { display:none; }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
    <script>
     const map = L.map('map').setView([56.39918, 105.24868], 13);

     const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	     maxZoom: 19,
	     attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
     }).addTo(map);

     const marker = L.marker([56.39918, 105.24868]).addTo(map)
	                 .bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

     const circle = L.circle([56.39918, 105.24868], {
	     color: 'red',
	     fillColor: '#f03',
	     fillOpacity: 0.5,
	     radius: 500
     }).addTo(map).bindPopup('I am a circle.');

     const polygon = L.polygon([
	     [51.509, -0.08],
	     [51.503, -0.06],
	     [51.51, -0.047]
     ]).addTo(map).bindPopup('I am a polygon.');


     const popup = L.popup()
	                .setLatLng([56.39918, 105.24868])
	                .setContent('I am a standalone popup.')
	                .openOn(map);

     function onMapClick(e) {
	     popup
		     .setLatLng(e.latlng)
		     .setContent(`You clicked the map at ${e.latlng.toString()}`)
		     .openOn(map);
     }

     map.on('click', onMapClick);
    </script>
</html>
